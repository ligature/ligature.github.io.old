        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <div class="entry-content">
          <p>{{ post.content }}</p>
        </div>

        <h5 class="subheader">
          <span class="byline author vcard">Posted by <span class="fn">{{ post.author }}</span></span>
          <small class="meta">{{ post.date | date:"%B %d, %Y" }} </small>
        </h5>
